<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- ================ Container ================ -->
  <main class="container">
    <!-- Container IMAGE -->
    <div class="image-container">

      <img src="images/image-equilibrium.jpg" alt="">

      <div class="hover-img">
        <a href="#"><img src="images/icon-view.svg" alt=""></a>
      </div>
    </div>

    <!-- HEADING Text -->
    <div class="content-heading">
      <h1><a href="#">Equilibrium #3429</a></h1>
    </div>

    <!-- PARAGRAPH Text -->
    <div class="content-text">
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <!-- EXTRA Content -->
    <div class="content-extra">
      <p><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <!-- AVATAR Image and TEXT  -->
    <div class="avatar">
      <span><a href="#"><img src="images/image-avatar.png" alt=""></a> </span> <span> Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/iSugam">Sugam Sahu</a>.
  </footer>
</body>
</html>
